<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/Vector.png" type="image/x-icon">
    <title>Shopping Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="header">
            <div class="logo-container">
                <img class="logo" src="./img/Vector.png" alt="Logo">
                <h2 class="fs">FASHION</h2>
            </div>

            <div class="menu">
                <h3 class="names">CATALOGUE</h3>
                <h3 class="names">FASHION</h3>
                <h3 class="names">FAVOURITE</h3>
                <h3 class="names">LIFESTYLE</h3>
                <button class="button1">SIGN UP</button>
            </div>
        </div>

        <div class="retangulo">
            <h1 class="title">
                <span class="destaque1">LETÂ´S</span><br>
                EXPLORE<br>
                <span class="destaque2">UNIQUE</span><br>
                CLOTHES.
            </h1>
            <p class="subtitle">Live for Influential and Innovative fashion!</p>
            <button class="button2">SHOP NOW</button>

            <img class="estrela estrela1" src="./img/Star 9.svg" alt="Estrela">
            <img class="estrela estrela2" src="./img/Star 9.svg" alt="Estrela">
            <img class="estrela estrela3" src="./img/Star 9.svg" alt="Estrela">
            <img class="estrela estrela4" src="./img/Star 9.svg" alt="Estrela">
            <img class="img1" src="./img/menina.png" alt="Image1">
        </div>

        <div class="amarelo">
            <img class="brand-logo" src="./img/hm.png" alt="H&M">
            <img class="brand-logo" src="./img/obey.png" alt="Obey">
            <img class="brand-logo" src="./img/shopify.png" alt="Shopify">
            <img class="brand-logo" src="./img/lacoste.png" alt="Lacoste">
            <img class="brand-logo" src="./img/levis.png" alt="Levi's">
            <img class="brand-logo" src="./img/amazon.png" alt="Amazon">
        </div>
    </div>
    <div class="arrivals">
    <h2 class="new-arrivals">NEW ARRIVALS</h2>

    <div class="cards">

        <div class="card">
            <img src="./img/laranja.png" alt="Hoodies & Sweatshirt">
            <h2 class="text">Hoodies & Sweatshirt</h2>
            <h3 class="sub">Explore Now!</h3>
        </div>

        <div class="card">
            <img src="./img/jeans.png" alt="Coats & Parkas">
            <h2 class="text">Coats & Parkas</h2>
            <h3 class="sub">Explore Now!</h3>
        </div>

        <div class="card">
            <img src="./img/shorts.png" alt="Tees & T-Shirt">
            <h2 class="text">Tees & T-Shirt</h2>
            <h3 class="sub">Explore Now!</h3>
        </div>
    </div>
</div>

</body>
</html>
